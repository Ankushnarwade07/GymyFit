<section class="background-radial-gradient overflow-hidden">
  <style>
    /* Updated background gradient styling */
    .background-radial-gradient {
      background: linear-gradient(to right, #000000, #434343);
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: saturate(200%) blur(25px);
      border: none;
    }

    /* Adjusted color styles */
    h1 {
      color: #ffd700;
    }

      color: #ffd700;

    }

      color: #ffd700;
      border: none;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffd700;
      box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
    }

    .form-label {
      color: #ffd700 !important;
    }

    .btn-primary {
      background-color: #434343;
      border: none;
    }

    .btn-link {

  background-color: #ffdd00; /* Slightly brighter yellow for hover effect */

}

                </div>

              <!-- Email input -->
