<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #2e2e2e, #1c1c1c);
      color: white;
      font-family: 'Arial', sans-serif;
    }
    /* Custom navbar styling */
        .navbar {
            background: linear-gradient(90deg, #000, #333); /* Black gradient */
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: #black;
            font-size: 1.1rem;
            padding-left: 20px;
            padding-right: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            background-color: #000;
            color: white; /* Text turns black */
            border-radius: 10px;
            transform: scale(1.05); /* Slight zoom effect */
        }

        .dropdown-menu {
            background-color: #000;
            transition: background-color 0.3s ease;
        }

        .dropdown-item {
            color: #fff;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #fff; /* Background turns white */
            color: #000; /* Text turns black */
            transform: scale(1.05); /* Slight zoom effect */
        }


        .dropdown-item:hover {
            background-color: white;
        }

    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h2 {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .contact-header h2::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background-color: #1d72b8;
      margin: 10px auto;
    }

    /* Address Section */
    .address-section {
      text-align: center;
      margin-bottom: 50px;
    }

    .address-section h3 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 15px;
    }

    .address-section p {
      font-size: 18px;
      color: #ccc;
    }

    /* Map Styling */
    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

  </style>
</head>
<body>
<!-- Navbar -->

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item dropdown">

                            𝐌𝐲 𝐀𝐜𝐜𝐨𝐮𝐧𝐭

                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        allowfullscreen="" loading="lazy"></iframe>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
