<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 1.5s ease-in-out forwards;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Tick icon with circular animation */
    .tick-wrapper {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
    }

    .tick-icon {
      font-size: 100px;
      color: #4CAF50;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: popIn 1s ease-in-out forwards 0.3s;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      60% {
        opacity: 1;
        transform: scale(1.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      animation: rotateCircle 2s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes rotateCircle {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .circle-outer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px dashed #4CAF50;
      animation: rotateOuterCircle 3s linear infinite reverse;
      transform: translate(-50%, -50%);
    }

    @keyframes rotateOuterCircle {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 1.5s ease-in-out forwards 0.8s;
    }

    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 1.5s ease-in-out forwards 1s;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 1.5s ease-in-out forwards 1.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Background celebration effect */
    .celebration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(76, 175, 80, 0.6), transparent), radial-gradient(circle at center, rgba(255, 223, 0, 0.5), transparent);
      z-index: 1;
      animation: pulseBackground 2.5s ease-in-out infinite;
    }

    @keyframes pulseBackground {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="celebration"></div>

  <div class="container">
    <!-- Tick icon with rotating circles -->
    <div class="tick-wrapper">
      <div class="circle"></div> <!-- Inner solid circle -->
      <div class="circle-outer"></div> <!-- Outer dashed circle -->
      <div class="tick-icon">&#10004;</div> <!-- Dramatic tick symbol -->
    </div>

    <h1>Thank You for Your Payment!</h1>
    <p><b>Your membership plan has been successfully purchased.</b></p>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>

</body>
</html>
